<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Popup</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<style>
		body {padding-bottom:150px;}
		.Title {
			padding:10px;
			background-color:#000;
			color:#fff;
			font-size:28px;
			font-weight:900;
		}
		.STitle {
			font-size:20px;
			font-weight:600;
			padding:20px 0;
		}
		.BoxWrap {
			width:100%;
			max-width:1300px;
			margin:0 auto;
			padding:0 10px 50px;
			box-sizing:border-box
		}
		.InfoText {
			margin:30px 0;
			padding:20px;
			background-color:#f2f2f2;
			border:1px solid #eaeaea;
			color:#000;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="Title">레이어 팝업</div>
<div class="BoxWrap">
	<div class="STitle">* 기본</div>

	<button type="button" class="btn-text btn-popup" layer-name="Popup01">팝업 01</button>
	<button type="button" class="btn-text btn-popup" layer-name="Popup02">팝업 02</button>
</div>













<!-- 레이어 팝업 -->
<div class="layer-popup" layer-name="Popup01">
	<div class="dimmed"></div>
	<div class="popup" style="width:450px;">
		<button type="button" class="btn-close popClose">Close</button>
		<div class="cont">
			작성하신 예상상환스케줄 정보를<br>
			초기화하시겠습니까?<br>
			초기화를 진행하시면 작성하신 내용은 삭제됩니다.
		</div>
		<ul class="btn-bottom-area">
			<button type="button" class="btn-text type1 popClose">취소</button>
			<button type="button" class="btn-text popClose">확인</button>
		</ul>
	</div>
</div>

<div class="layer-popup" layer-name="Popup02">
	<div class="dimmed"></div>
	<div class="popup" style="width:540px;">
		<button type="button" class="btn-close popClose">Close</button>
		<div class="cont complated">
			<div class="icon-text">
				<strong>요청하신 대출접수</strong>가<br>
				정상 처리되었습니다.
			</div>
			고객님의 정확한 대출 신청을 도와드리기 위해,<br>
			콜센터 전문상담원이 24시간 이내에 연락을 드리도록 하겠습니다.<br>
			고맙습니다.
		</div>
		<ul class="btn-bottom-area">
			<button type="button" class="btn-text popClose">돌아가기</button>
		</ul>
	</div>
</div>
</body>

</html>
