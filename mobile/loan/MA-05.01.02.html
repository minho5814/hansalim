<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<a href="#" class="btn-page-prev">Back</a>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h1 class="s-title">신용대출</h1>
		</div>

		<div class="s-text-area">
			<div class="s-text">
				롯데카드 없어도 신용만으로!<br>
				무서류/무방문으로 신용대출접수가 가능합니다.
			</div>
		</div>

		<div class="content wide">
			<div class="loan-list-wrap">
				<div class="info-box">
					<div class="box-item">
						<div class="title">이용가능금액</div>
						<div class="cont">
							최대 <span class="value">1,000</span> ₫
						</div>
					</div>
					<div class="box-item">
						<div class="title">연 이자율</div>
						<div class="cont">
							<span class="value">6.00~23.50</span>% / 년
						</div>
					</div>
				</div>
				<div class="call-info">
					<a href="tel:1588-8100" class="call-number">1588-8100</a>
					<ul class="call-list">
						<li class="item">대출접수시간<span class="text">365일 (24시간)</span></li>
						<li class="item">대출금입금시간<span class="text">09:00 ~18:00(영업일)</span></li>
						<li class="item">대출상담시간<span class="text">09:00 ~18:00(영업일)</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
