<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Credit Loan</p>
			<h1 class="s-title">Loan apply</h1>
		</div>

		<div class="content pd-type1">
			<div class="form-list1">
				<div class="form-item">
					<label for="Application" class="title">Applying loan product</label>
					<select id="Application">
						<option>Select applying loan product</option>
						<option>Credit Loan for worker</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Name" class="title">Name of applicant</label>
					<input type="text" id="Name" placeholder="Enter name">
				</div>
				<div class="form-item">
					<label for="Phone" class="title">Mobile phone number</label>
					<input type="text" id="Phone" placeholder="Please insert phone number which can contact">
				</div>
				<div class="form-item">
					<label for="Number" class="title">CMND</label><!-- 주민등록 번호 -->
					<input type="text" id="Number" placeholder="Enter CMND">
				</div>
				<div class="form-item">
					<div class="title">
						<label for="Price">Applying loan amount</label>
						<button type="button" class="btn-icon btn-tool">i</button>
					</div>
					<div class="unit-text">
						<input type="text" id="Price" placeholder="Enter the applying loan amount">
						<div class="unit">VND</div>
					</div>
				</div>
				<div class="form-item left">
					<label for="Term" class="title">Loan period</label>
					<select id="Term">
						<option>Select loan period</option>
						<option>6 of months</option>
						<option>12 of months</option>
						<option>18 of months</option>
						<option>24 of months</option>
						<option>30 of months</option>
						<option>36 of months</option>
						<option>42 of months</option>
						<option>48 of months</option>
						<option>60 of months</option>
					</select>
				</div>
				<div class="form-item right">
					<label for="Date" class="title">Birth year month day</label>
					<input type="text" id="Date" placeholder="29.10.2018">
				</div>
				<div class="form-item">
					<label for="Purpose" class="title">using purpose of the loan</label>
					<select id="Purpose">
						<option>Credit loan</option>
						<option>household loan</option>
						<option>other</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="bottom-fixed-area">
	<a href="MA-05.03.01.html" class="btn-text type1 height">Loan apply</a>
</div>
</body>

</html>
