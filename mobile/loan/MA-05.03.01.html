<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">신용대출</p>
			<h1 class="s-title">대출접수</h1>
		</div>

		<div class="content pd-type1">
			<div class="form-list1">
				<div class="form-item">
					<label for="Application" class="title">대출신청상품</label>
					<select id="Application">
						<option>대출신청상품을 선택하세요.</option>
						<option>직장인을 위한 신용대출</option>
						<option>신혼 부부 전세 대출</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Name" class="title">신청자명</label>
					<input type="text" id="Name" placeholder="이름을 입력하세요.">
				</div>
				<div class="form-item">
					<div class="title">
						<label for="Price">대출신청금액</label>
						<button type="button" class="btn-icon btn-tool">i</button>
					</div>
					<div class="unit-text">
						<input type="text" id="Price" placeholder="대출신청금액을 입력하세요.">
						<div class="unit">VND</div>
					</div>
				</div>
				<div class="form-item left">
					<label for="Term" class="title">대출기간</label>
					<select id="Term">
						<option>대출기간선택</option>
						<option>6 개월</option>
						<option>12 개월</option>
						<option>18 개월</option>
						<option>24 개월</option>
						<option>30 개월</option>
						<option>36 개월</option>
						<option>42 개월</option>
						<option>48 개월</option>
						<option>60 개월</option>
					</select>
				</div>
				<div class="form-item left">
					<label for="Date" class="title">생년월일</label>
					<input type="text" id="Date" placeholder="29.10.2018">
				</div>
				<div class="form-item">
					<label for="Purpose" class="title">대출목적</label>
					<input type="text" id="Purpose" placeholder="대출받는 목적을 입력하세요.">
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
