<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h1 class="s-title">Loan simulation</h1>
		</div>

		<div class="content pd-type1">
			<div class="form-list1">
				<div class="form-item">
					<label for="Application" class="title">Applying loan product</label>
					<select id="Application">
						<option>Select applying loan product</option>
						<option>Credit Loan for worker</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Document" class="title">Available documents to submit</label>
					<select id="Document">
						<option>Select available documents to submit</option>
						<option>ID card + family record + confirmation of income</option>
						<option>ID card + family record + issurance contract/electricity statement</option>
					</select>
				</div>
				<div class="form-item">
					<div class="title">
						<label for="Price">Applying loan amount</label>
						<button type="button" class="btn-icon btn-tool">i</button>
					</div>
					<div class="unit-text">
						<input type="text" id="Price" placeholder="Enter the applying loan amount">
						<div class="unit">VND</div>
					</div>
				</div>
				<div class="form-item">
					<label for="Term" class="title">Loan period</label>
					<select id="Term">
						<option>Select loan period</option>
						<option>6 of months</option>
						<option>12 of months</option>
						<option>18 of months</option>
						<option>24 of months</option>
						<option>30 of months</option>
						<option>36 of months</option>
						<option>42 of months</option>
						<option>48 of months</option>
						<option>60 of months</option>
					</select>
				</div>
			</div>

			<!-- 매월 납입금액 산출영역 -->
			<div class="result-price-box">
				<div class="price-text">Monthly 2,000,000 VND</div>
				Minimum annually 6.01% standar
				<div class="info-text">※ interest rate may be changed depending on the loan review</div>
			</div>
			<!-- // 매월 납입금액 산출영역 -->
		</div>
	</div>
</div>

<div class="bottom-fixed-area">
	<a href="MA-05.03.01.html" class="btn-text type1 height">Loan apply</a>
</div>
</body>

</html>
