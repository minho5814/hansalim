<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h1 class="s-title">대출시뮬레이션</h1>
		</div>

		<div class="content pd-type1">
			<div class="form-list1">
				<div class="form-item">
					<label for="Application" class="title">대출신청상품</label>
					<select id="Application">
						<option>S대출신청상품을 선택하세요.</option>
						<option>직장인을 위한 신용대출</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Document" class="title">제출가능서류</label>
					<select id="Document">
						<option>제출가능한 서류를 선택하세요.</option>
						<option>신분증+가족기록부+생명보험계약/전기요금</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Price" class="title">대출신청금액</label>
					<div class="unit-text">
						<input type="text" id="Price" placeholder="대출신청금액을 입력하세요.">
						<div class="unit">VND</div>
					</div>
				</div>
				<div class="form-item">
					<label for="Term" class="title">대출기간</label>
					<select id="Term">
						<option>대출기간선택</option>
						<option>6 개월</option>
						<option>12 개월</option>
						<option>18 개월</option>
						<option>24 개월</option>
						<option>30 개월</option>
						<option>36 개월</option>
						<option>42 개월</option>
						<option>48 개월</option>
						<option>60 개월</option>
					</select>
				</div>
			</div>

			<!-- 매월 납입금액 산출영역 -->
			<div class="result-price-box">
				<div class="price-text">매월 2,000,000 VND</div>
				최저 연 6.01% 기준
				<div class="info-text">※  대출심사에 따라 금리가 달라질 수 있습니다.</div>
			</div>
			<!-- // 매월 납입금액 산출영역 -->
		</div>
	</div>
</div>

<div class="bottom-fixed-area">
	<div class="btn-list type2 height">
		<li class="btn-item"><a href="MA-05.06.01.html" class="btn-text type1">예상상환스케줄</a></li>
		<li class="btn-item"><a href="MA-05.03.01.html" class="btn-text type1">대출접수</a></li>
</div>
</body>

</html>
