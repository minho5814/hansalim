<!doctype html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

<body>
<div class="wrapper detail-page">
	<div class="header">
		<h1 class="h-title">마이메뉴 설정</h1>
		<button type="button" class="btn-close btn-page-close">Page Close</button>
	</div>

	<div class="container">
		<div class="content wide">
			<div class="sub-box-title">MY</div>
			<div class="accordion-list3">

					<div class="a-title">
						<input type="checkbox" id="Acc01" class="styled1">
						<label for="Acc01">MY 한눈에 보기</label>
					</div>
				</div>
				<div class="accordion-item">
					<button type="button" id="Acc02" class="a-title">카드이용내역</button>
					<div class="layer">
						<div class="item">
							<input type="checkbox" id="Acc02" class="styled1" checked>
							<label for="Acc02">카드이용내역</label>
						</div>
						<div class="item">
							<input type="checkbox" id="Acc03" class="styled1">
							<label for="Acc03">카드신청내역</label>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<button type="button" class="a-title">이용대금명세서</button>
					<div class="layer">
						<div class="item">
							<input type="checkbox" id="Acc04" class="styled1">
							<label for="Acc04">즉시결제</label>
						</div>
						<div class="item">
							<input type="checkbox" id="Acc05" class="styled1">
							<label for="Acc05">가상계좌 조회/신청</label>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<button type="button" class="a-title">분할납부</button>
					<div class="layer">
						<div class="item">
							<input type="checkbox" id="Acc06" class="styled1">
							<label for="Acc06">카드이용내역</label>
						</div>
						<div class="item">
							<input type="checkbox" id="Acc07" class="styled1">
							<label for="Acc07">카드신청내역</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="bottom-fixed-area">
		<ul class="btn-list height">
			<li class="btn-item one"><a href="#" class="btn-text type1">확인</a></li>
		</ul>
	</div>
</div>

</html>
