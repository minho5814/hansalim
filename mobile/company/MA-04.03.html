<!doctype html>
<html lang="en" class="history-wrap">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<a href="#" class="btn-page-prev">Back</a>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h1 class="s-title">회사연혁</h1>
		</div>

		<div class="content wide">
			<div class="history-swiper">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" data="Sep.2017">
							<div class="history-item">
								<div class="date">Sep.08</div>
								<div class="text-area">
									Signed<br> Stock purchase<br> agreement
								</div>
								<div class="img-area">
									<img src="../images/temp/@img_history01.jpg" alt="">
								</div>
							</div>
						</div>
						<div class="swiper-slide" data="Mar.2018">
							<div class="history-item">
								<div class="date">Mar.06</div>
								<div class="text-area">
									Deal approved by<br> State Bank of Vietnam
								</div>
								<div class="img-area">
									<img src="../images/temp/@img_history02.jpg" alt="">
								</div>
							</div>
						</div>
						<div class="swiper-slide" data="Mar.2018">
							<div class="history-item">
								<div class="date">Mar.12</div>
								<div class="text-area">
									Deal<br> Closing
								</div>
								<div class="img-area">
									<img src="../images/temp/@img_history03.jpg" alt="">
								</div>
							</div>
						</div>
						<div class="swiper-slide" data="Mar.2018">
							<div class="history-item">
								<div class="date">Dec.18</div>
								<div class="text-area">
									LOTTEFINANCE<br> Loan Service<br> <span class="f-color">Launch</span>
								</div>
								<div class="img-area">
									<img src="../images/temp/@img_history04.jpg" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="now-years">
					<div class="label">Oct.2018</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
	$('.history-swiper').each(function(){
		var slide = $(this).find('.swiper-container');
		var swiper = new Swiper(slide, {
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 0,
			on: {
				init: function () {
					
				},
			}
		});

		var nowData = $(this).find('.swiper-slide-active').attr('data');
		$('.now-years .label').html(nowData);

		swiper.on('slideChangeTransitionEnd', function () {
			var data = $('.swiper-slide-active').attr('data');
			$('.now-years .label').html(data);
		});
	});

});
</script>
</body>

</html>
