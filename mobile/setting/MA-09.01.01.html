<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/psh.css"><!-- 박수현 -->
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<a href="#" class="btn-page-prev">Back</a>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h2 class="s-title">설정</h2>
		</div>

		<div class="content wide">
			<div class="setting-box">
				<h2 class="setting-title">로그인·인증</h2>
				<div class="setting-list">
					<div class="setting-item">
						<span class="s-title"><em class="text">자동로그인 설정</em></span>
						<button type="button" class="btn-icon btn-tool">i</button>
						<button type="button" class="btn-switch on">On/Off</button>
					</div>
					<div class="setting-item arro-type">
						<a href="MA-09.02.02.html" target="_blank" class="s-title">
							<em class="text">PIN번호 설정</em>
						</a>
					</div>
				</div>

				<h2 class="setting-title">편의기능</h2>
				<div class="setting-list">
					<div class="setting-item arro-type">
						<a href="MA-09.03.01.html" target="_blank" class="s-title">
							<em class="text">글자크기 설정</em><span class="font-size">보통</span>
						</a>
					</div>
					<div class="setting-item arro-type">
						<button type="button" class="s-title"><em class="text">앱 접근권한 설정</em></button>
					</div>
					<div class="setting-item">
						<span class="s-title"><em class="text">시작화면 건너뛰기</em></span>
						<button type="button" class="btn-switch btn-popup" layer-name="">On/Off</button>
					</div>
				</div>

				<h2 class="setting-title">버전정보</h2>
				<div class="setting-list">
					<div class="setting-item">
						<span class="s-title">
							<em class="text">현재버전<em class="ver-number">5.0.12</em></em>
							<span class="ver-text">최신 버전입니다.</span>
						</span>
					</div>
				</div>

				<h2 class="setting-title reset">계정초기화</h2>
				<div class="setting-list">
					<div class="setting-item arro-type">
						<a href="MA-09.06.02.html" target="_blank" class="s-title">
							<em class="text">App 등록계정초기화</em>
						</a>
						<button type="button" class="btn-icon btn-tool">i</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 레이어 팝업 (시작화면 건너뛰기 팝업) -->
<div class="layer-popup" layer-name="Popup01">
	<div class="dimmed"></div>
	<div class="popup">
		<div class="cont">
			<span class="tit">시작화면 건너뛰기</span>
			스위치 ON 시 LOTTE Finance에서<br>
			제공하는 브리핑 정보를 받을 수 없습니다.<br>
			설정을 ON으로 변경하시겠습니까?
		</div>
		<ul class="btn-list">
			<li class="btn-item"><a href="MA-02.03.01.html" class="btn-pop-text popClose">취소</a></li>
			<li class="btn-item"><a href="MA-02.03.05.2.html" class="btn-pop-text popClose">확인</a></li>
		</ul>
	</div>
</div>
<!-- 레이어 팝업 (앱 접근권한 설정 팝업) -->
<div class="layer-popup" layer-name="Popup02">
	<div class="dimmed"></div>
	<div class="popup">
		<div class="cont">
			<span class="tit">앱 접근권한 설정</span>
			스위치 ON 시 LOTTE Finance에서<br>
			제공하는 브리핑 정보를 받을 수 없습니다.<br>
			설정을 ON으로 변경하시겠습니까?
		</div>
		<ul class="btn-list">
			<li class="btn-item"><a href="MA-02.03.01.html" class="btn-pop-text popClose">취소</a></li>
			<li class="btn-item"><a href="MA-02.03.05.2.html" class="btn-pop-text popClose">확인</a></li>
		</ul>
	</div>
</div>

<script>
$(document).ready(function(){
	$('.btn-tool').each(function(){
		var left = $(this).closest('.setting-item').find('.s-title .text').outerWidth();
		$(this).css({'left':left});
	});
});
</script>

</body>

</html>
