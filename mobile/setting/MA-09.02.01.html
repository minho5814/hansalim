<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">휴대폰 OTP 인증</h1>
		</div>

		<div class="phone-certify">
			<div class="send-box">
				<input type="text" class="number" value="012-1234-5678">
				<button type="button" class="btn-send">Send OTP nember</button>
			</div>
			<div class="otp-type">
				<input type="text" class="text" placeholder="Enter OTP number">
				<span class="time">02:48</span>
			</div>
			<a href="#" class="btn-text type2 btn-otp">Confirm OTP number</a>
			<div class="notice-message">OTP인증이 확인되었습니다.</div>
		</div>

	</div>

	<div class="bottom-fixed-area">
		<div class="next-btn-area">
			<span class="btn-text next height disabled">Next</span>
			<a href="MA-09.02.01.1.html" class="btn-text type1 next height">Next</a>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
	$('.btn-otp').click(function(){
		/* 인증완료 메세지 출력 */
		$('.notice-message').show();

		/* Next 버튼 활성화 */
		$('.next-btn-area').addClass('on');
	});
});
</script>
</body>

</html>
