<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">PIN번호설정</p>
			<h1 class="s-title">PIN번호등록</h1>
		</div>

		<div class="pin-cont">
			<div class="form-list1">
				<div class="form-item">
					<label for="Pin01" class="title">PIN번호 입력</label>
					<div class="pin-area">
						<input type="tel" id="Pin01" maxlength="6" class="pin-filed">
						<div class="write-box">
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
						</div>
					</div>
				</div>
				<div class="form-item">
					<label for="Pin02" class="title">PIN번호 확인</label>
					<div class="pin-area">
						<input type="tel" id="Pin02" maxlength="6" class="pin-filed">
						<div class="write-box">
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="bottom-fixed-area">
		<div class="next-btn-area">
			<span class="btn-text next height disabled">Next</span>
			<a href="MA-09.02.02.1.html" class="btn-text type1 next height">Next</a>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
	/* 핀 번호 모두 입력시 하단 next 버튼활성화 */
	$('.pin-area .pin-filed').keyup(function(){
		var len = $('.pin-area .point').length;
		var aLen = $('.pin-area .point.on').length;
		if(aLen == len){
			$('.next-btn-area').addClass('on');
		}else{
			$('.next-btn-area').removeClass('on');
		}
	});
});
</script>
</body>

</html>
