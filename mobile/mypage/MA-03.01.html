<!doctype html>
<html lang="en" class="mypage-wrap">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="h-logo"><a href="javascript:;">Lotte</a></h1>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<!-- 상단 슬라이드 영역 -->
		<div class="swiper-basic">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="info-box">
							<div class="user-img"><img src="../images/img/img_user.png" alt=""></div>
							<div class="loan-price">
								<div class="title">대출</div>
								<div class="price-area">
									<div class="text">2018년 10월 대출 상환 금액</div>
									<div class="price">1,234,123<span class="unit">VND</span></div>
								</div>
							</div>
							<div class="text-right">
								<div class="text">
									이자
									<span class="right">100,000 VND</span>
								</div>
								<div class="text">
									( 남은 대출잔액
									<span class="right"><em class="number">50,000,000</em> VND )</span>
								</div>
							</div>
							<div class="text-area">
								총 60회 상환 계획 중<br>
								<strong>15회</strong> 대출상환이 진행되었습니다.
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="info-box">
							<div class="user-img"><img src="../images/img/img_user.png" alt=""></div>
							<div class="loan-price">
								<div class="title">카드</div>
								<div class="price-area">
									<div class="text">2018년 10월 결제 예정 금액</div>
									<div class="price">1,234,123<span class="unit">VND</span></div>
								</div>
							</div>
							<div class="text-right">
								<div class="text">
									( 총 카드 한도<span class="right">50,000,000 VND )</span>
								</div>
							</div>
							<div class="text-area">
								지난 달보다 <strong>123,123 VND</strong><br>
								만큼 지출이 늘었습니다.<br>
								결제대금을 나눠서 내시겠습니까?
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<!-- 빠른 메뉴 영역 -->
		<div class="quick-menu">
			<a href="#" class="menu-item on">MY</a>
			<a href="#" class="menu-item">LOAN</a>
			<a href="#" class="menu-item">CARD</a>
			<a href="#" class="menu-item">EVENT</a>
		</div>

	</div>
</div>

<script>
$(document).ready(function(){
	/* 상단 비주얼 슬라이드 */
	var swiper = new Swiper('.swiper-basic .swiper-container', {
		pagination: {
			el: '.swiper-basic .swiper-pagination',
			clickable: true,
		},
	});
});
</script>
</body>

</html>
