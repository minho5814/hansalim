	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/psh.css"><!-- 박수현 -->

<body>

	</div>

	<div class="container">
		<div class="s-title-area">
			<h2 class="s-title">대출이용내역</h2>
		</div>

		<div class="content wide">
			<div class="mypage-view tab-warp">
				<div class="scroll-fix-tab">
					<div class="tab-list1 fix-tab">
						<span class="tab-item">이용내역조회</span>
						<span class="tab-item on">신청내역조회</span>
					</div>
				</div>
				<div class="tab-content">
					<!-- 이용내역조회 -->
					<div class="tab-cont" style="display:none;">
						<div class="info-select-area">
							<span class="combobox">
								<span class="title">직장인 신용대출</span>
								<select>
									<option>직장인 신용대출</option>

								</select>
							</span>
							상품의<br>
							총 대출기간 Apl.10.2018 ~ Oct.10.2018 중<br>
							남은 대출금액은 <span class="fcolor">140,000 ₫</span> 입니다.
						</div>
						<div class="use-history">
							<div class="use-title">
								<h2>조회기간</h2>
								<span class="term">Nov.07.2018 ~ Nov.10.2018</span>
							</div>
							<div class="use-list">
								<div class="use-item">
									<div class="text-box">
										<span class="tit">13 회차</span>
										<span class="txt">대출상품명 : 직장인 신용 대출</span>

									</div>
									<div class="price-date">
										<span class="price">140,000 ₫</span>
										<span class="date">(Sep.20.2018)</span>
									</div>
								</div>
								<div class="use-item">
									<div class="text-box">
										<span class="tit">12 회차</span>
										<span class="txt">대출상품명 : 직장인 신용 대출</span>
									</div>
									<div class="price-date">
										<span class="price">140,000 ₫</span>
										<span class="date">(Aug.20.2018)</span>
									</div>
								</div>
							</div>
						</div>
						<!-- 아코디언 -->

						<!-- //아코디언 -->
					</div>
					<!-- 신청내역조회 -->
					<div class="tab-cont on" style="display:block;">
						<div class="apply-history">
							<div class="apply-title">
								<span class="product">직장인 신용 대출</span>
								<span class="date">Sep.20.2018</span>
							</div>
							<div class="apply-cont">
								<p class="notice-text">대출 승인 검토 진행 중</p>
								<span class="apply-price">50,000,000<em class="sign">₫</em></span>
								<p class="term">대출기간 : 12 개월</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
