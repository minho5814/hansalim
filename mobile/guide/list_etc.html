<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>

	<style>
		body {
			padding:0 20px 100px;
			box-sizing:border-box;
		}
		h1 {
			margin:30px -20px 0;
			padding:0 20px;
			background-color:#000;
			color:#fff;
			font-weight:600;
			line-height:50px;
		}
		h1:first-child {margin-top:0;}
		h2 {
			padding:20px 0;
			font-weight:600;
		}
	</style>
</head>

<body>
<h1 style="margin-top:0;">소팅영역</h1>

<div class="sorting-box">
	<button type="button" class="btn on">최신순</button>
	<button type="button" class="btn">조회순</button>
	<button type="button" class="btn">마감순</button>
</div>

<h1>탭</h1>
<div class="tab-wrap">
	<div class="tab-list1">
		<span class="tab-item on">tab 01</span>
		<a href="#" class="tab-item">tab 02</a>
	</div>
	<div class="tab-content">
		<div class="tab-cont"></div>
		<div class="tab-cont on"></div>
	</div>
</div>






<!-- 폼 리스트 -->
<h1>폼 리스트</h1>
<div class="form-list1">
	<div class="form-item2">
		<span class="title">ID</span>
		<span class="text">lotte1</span>
	</div>
	<div class="form-item2">
		<span class="title">주소</span>
		<span class="text">360 Kim Mã, Ngọc Khánh, Ba Đình, Hà Nội</span>
	</div>
	<div class="form-item">
		<label for="Advice" class="title">상담구분</label>
		<select id="Advice">
			<option>상담구분 선택</option>
			<option>카드신청/발급/해지</option>
			<option>신상정보변경</option>
			<option>카드사용/결제</option>
		</select>
	</div>
	<div class="form-item">
		<label for="Title" class="title">상담제목</label>
		<input type="text" id="Title" placeholder="제목을 입력해주세요.">
		<div class="info-text">* 영문과 숫자를 혼합하여 8자 이상 16자 이하 이어야 하며, 연속 문자 혹은 아이디와 동일하게 사용하실 수 없습니다.</div>
	</div>
	<div class="form-item">
		<p class="title">휴대폰번호</p>
		<div class="otp-type">
			<input type="text" class="text" value="089-1234-5678" readonly>
			<a href="#" class="btn-text-round">OTP번호발급요청</a>
		</div>
		<div class="otp-type">
			<input type="text" class="text" placeholder="OTP번호를 입력하세요.">
			<a href="#" class="btn-text-round">인증확인</a>
			<span class="time">02:48</span>
		</div>
	</div>
	<div class="form-item">
		<label for="Content" class="title">상담요청내용</label>
		<textarea cols="" rows="" id="Content" placeholder="상담요청내용을 입력해 주세요." style="height:155px;"></textarea>
	</div>
	<div class="form-item">
		<label for="File" class="title">첨부파일</label>
		<input type="file" id="File">
	</div>
</div>




<br><br>
<!-- 스크롤시 고정 영역 -->
<div class="scroll-fix-tab">
	<div class="tab-scroll-x fix-tab">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<a href="#" class="swiper-slide on"><span class="text">TOP10</span></a>
				<a href="#" class="swiper-slide"><span class="text">카드신청/발급/해지</span></a>
				<a href="#" class="swiper-slide"><span class="text">신상정보변경</span></a>
				<a href="#" class="swiper-slide"><span class="text">카드사용/결제</span></a>
			</div>
		</div>
	</div>
</div>
</body>

</html>
