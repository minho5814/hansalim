<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">비밀번호변경</h1>
		</div>

		<div class="step-bar">
			<div class="bar on">step 1</div>
			<div class="bar on">step 2</div>
			<div class="bar">step 3</div>
		</div>

		<div class="password-box">
			<div class="form-list1">
				<div class="form-item">
					<label for="Id" class="title">아이디</label>
				<input type="text" id="Id" value="lotte1">
				</div>
				<div class="form-item">
					<label for="Password1" class="title">신규비밀번호</label>
					<input type="text" id="Password1" placeholder="신규비밀번호를 입력하세요.">
				</div>
				<div class="form-item false"><!-- 사용불가일 경우 class="false" -->
					<span class="false-text">비밀번호가 일치하지 않습니다.</span><!-- 사용불가일 경우 추가 -->
					<label for="Password2" class="title">신규비밀번호확인</label>
					<input type="text" id="Password2" placeholder="신규비밀번호를 입력하세요.">
				</div>
			</div>
		</div>
		<div class="notice-bg">
			<ul class="star-list">
				<li>* 아이디와 동일한 비밀번호나 개인정보와 관련된 숫자, 연속된 숫자, 동일 반복된 숫자 등 다른 사람이 쉽게 알아 낼 수 있는 비밀번호는 유출의 위험이 있습니다.</li>
				<li>* 쉬운 비밀번호나 자주 이용하는 홈페이지의 비밀번호가 같으면 도용되기 쉬우므로 주기적으로 변경 하시는 것이 좋습니다. </li>
			</ul>
		</div>
	</div>

	<div class="bottom-fixed-area">
		<a href="MA-02.01.01.1.html" class="btn-text type1 height">비밀번호변경확인</a>
	</div>
</div>

</html>
