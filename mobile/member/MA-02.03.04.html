<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/psh.css"><!-- 박수현 -->
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">비밀번호변경</h1>
		</div>

		<div class="step-bar">
			<div class="bar on">step 1</div>
			<div class="bar on">step 2</div>
			<div class="bar">step 3</div>
		</div>

		<div class="password-box">
			<div class="form-list1">
				<div class="form-item">
					<label for="Password1" class="title">기존비밀번호</label>
					<input type="text" id="Password1" placeholder="*****************">
				</div>
				<div class="form-item">
					<label for="Password2" class="title">신규비밀번호</label>
					<input type="text" id="Password2" placeholder="**********************">
					<div class="info-text">* 영문과 숫자를 혼합하여 8자 이상 16자 이하 이어야 하며, 연속 문자 혹은 아이디와 동일하게 사용하실 수 없습니다.</div>
				</div>
				<div class="form-item false"><!-- 사용불가일 경우 class="false" -->
					<span class="false-text">비밀번호가 일치하지 않습니다.</span><!-- 사용불가일 경우 추가 -->
					<label for="Password3" class="title">신규비밀번호확인</label>
					<input type="text" id="Password3" placeholder="**********************">
				</div>
			</div>
		</div>
	</div>

	<div class="bottom-fixed-area">
		<button type="button" class="btn-text type1 height">비밀번호변경</button>
	</div>
</div>
</body>

</html>
