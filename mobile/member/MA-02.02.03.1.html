<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/psh.css"><!-- 박수현 -->
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">본인인증</h1>
		</div>

		<div class="s-text-area type2">
			<div class="s-text">
				고객님께서 가지고 계신 Lotte Finance 금융상품번호
				(대출접수번호, 대출계약번호, 롯데카드번호 등)을 입력해
				주세요.
			</div>
		</div>

		<div class="step-bar">
			<div class="bar on">step 1</div>
			<div class="bar on">step 2</div>
			<div class="bar">step 3</div>
		</div>

		<div class="personally-box">
			<div class="form-list1">
				<div class="form-item">
					<label for="Banksel" class="title">금융상품선택</label>
					<select id="Banksel">
						<option>입력하실 금융상품을 선택하세요.</option>
						<option>대출접수번호</option>
						<option>대출계약번호</option>
						<option>롯데카드번호</option>
					</select>
				</div>
				<div class="form-item">
					<label for="Banknumber" class="title">금융상품번호</label>
					<input type="text" id="Banknumber" placeholder="금융상품번호를 입력하세요.">
				</div>
			</div>
			<a href="#" class="btn-text type2">금융상품번호확인</a>
			<div class="notice-message">금융상품번호가 확인되었습니다.</div>
		</div>

	</div>

	<div class="bottom-fixed-area">
		<button type="button" class="btn-text type1 next height">Next</button>
	</div>
</div>
</body>

</html>
