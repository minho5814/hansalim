<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">회원탈퇴완료</h1>
		</div>

		<div class="step-bar">
			<div class="bar on">step 1</div>
			<div class="bar on">step 2</div>
			<div class="bar on">step 3</div>
		</div>

		<div class="join-completion">
			<div class="completion-box">
				<span class="title">요청하신 Lotte Finance<br><em>온라인회원 탈퇴</em>가 완료되었습니다.</span>
				<p>그 동안 Lotte Finance 온라인 서비스를<br>이용해 주셔서 진심으로 감사합니다.<br>앞으로 더욱 좋은 모습으로<br>다시 만나 뵙길 희망합니다.</p>
			</div>
		</div>

	</div>

	<div class="bottom-fixed-area">
		<a href="#" class="btn-text type1 height">메인바로가기</a>
	</div>
</div>
</body>

</html>
