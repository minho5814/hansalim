<!doctype html>
<html lang="en" class="signin">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="h-logo"><a href="../main/index.html">Lotte</a></h1>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h2 class="s-title">SIGN IN</h2>
		</div>

		<div class="signin-content">
			<!-- 상단 슬라이드 영역 -->
			<div class="signin-slide">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="form-write-box type1">
									<input type="text" placeholder="Enter Your ID">
									<input type="password" placeholder="Enter Your Password">
									<div class="btn-area">
										<a href="#" class="btn-signin">SIGN IN</a>
									</div>
								</div>
								<div class="utill-menu">
									<a href="#" class="item">Sign up</a>
									<a href="#" class="item">Forgot your ID / password?</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="utill-menu">
									<a href="#" class="item">Sign up</a>
									<a href="#" class="item">지문설정</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="utill-menu">
									<a href="#" class="item">Sign up</a>
									<a href="#" class="item">PIN번호설정</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="form-write-box type2">
									<input type="text" placeholder="Enter Your ID">
									<input type="password" placeholder="Enter Your Password">
									<div class="btn-area">
										<a href="#" class="btn-signin2">OTP번호발송</a>
										<a href="#" class="btn-signin2">인증확인</a>
									</div>
								</div>
								<div class="utill-menu">
									<a href="#" class="item">Sign up</a>
									<a href="#" class="item">OTP번호재발송</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="slide-inner">
								<br>
								<br>
								<br>
								<br>
								<br>
								<br>
							</div>
						</div>
					</div>

					<div class="signin-list">
						<div class="signin-item item1 on">
							<span class="text">ID/PW</span>
						</div>
						<div class="signin-item item2">
							<span class="text">FingerPrint</span>
						</div>
						<div class="signin-item item3">
							<span class="text">PIN</span>
						</div>
						<a href="#" target="_blank" class="signin-item item4">
							<span class="text">OTP</span>
						</a>
						<a href="#" target="_blank" class="signin-item item5">
							<span class="text">SNS</span>
						</a>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>

			<!-- 해시태그 -->
			<div class="hashtag-list">
				<a href="#" class="hashtag">Loan Simulation</a>
				<a href="#" class="hashtag">Loan Receipt</a>
			</div>

			<!-- 이벤트 슬라이드 배너 -->
			<div class="event-slide">
				<div class="play-stop">
					<button type="button" class="btn btn-stop">Stop</button>
					<button type="button" class="btn btn-start">Start</button>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<a href="#"><img src="../images/temp/@img_sign01.jpg" alt=""></a>
						</div>
						<div class="swiper-slide">
							<a href="#"><img src="../images/temp/@img_sign02.jpg" alt=""></a>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
	/* 상단 슬라이드 영역 */
	var swiper = new Swiper('.signin-slide .swiper-container', {
		autoHeight: true,
		pagination: {
			el: '.signin-slide .swiper-pagination',
			clickable: true,
		},
		on: {
			init: function () {
				
			},
		}
	});
	swiper.on('slideChange', function () {
		/* 슬라이드 높이 자동조절 */
		var hei = $('.signin-slide .swiper-slide-active .slide-inner').outerHeight();
		$('.signin-slide .swiper-slide').each(function(){
		var hei = $(this).find('.slide-inner').outerHeight();
			$(this).css({'height':hei});
		});
		$('.signin-slide .swiper-slide-active').css({'height':hei});

		/* 하단 버튼 on/off */
		var idx = $('.signin-slide .swiper-pagination-bullet-active').index();
		$('.signin-slide .signin-item').removeClass('on').eq(idx).addClass('on');
	});


	var eventSwiper = new Swiper('.event-slide .swiper-container', {
		autoplay: {
			delay: 4000,
			disableOnInteraction: false,
		},
		pagination: {
			el: '.event-slide .swiper-pagination',
			type: 'fraction',
		},
	});

	$('.event-slide .btn').click(function(){
		if($(this).hasClass('btn-stop')){
			eventSwiper.autoplay.stop();
			$(this).closest('.play-stop').removeClass('start').addClass('stop');
		}else{
			eventSwiper.autoplay.start();
			$(this).closest('.play-stop').removeClass('stop').addClass('start');
		}
	});
});
</script>
</body>

</html>
