<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.1.12.1.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper signup scroll-type2">
	<div class="header">
		<button type="button" class="btn-close btn-page-close">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<p class="sm-text">Sign up</p>
			<h1 class="s-title">개인정보등록</h1>
		</div>

		<div class="s-text-area type2">
			<div class="s-text">
				안녕하세요. <strong>김로카 회원님</strong><br>
				아래 부가정보를 입력하시면 Lotte Finance에서 제공하는 다양한 금융정보를 이용하실 수 있습니다.
			</div>
		</div>

		<div class="step-bar">
			<div class="bar on">step 1</div>
			<div class="bar on">step 2</div>
			<div class="bar">step 3</div>
		</div>

		<div class="content">
			<div class="">
				<div class="form-list1">
					<div class="form-item false"><!-- 사용불가일 경우 class="false" -->
						<span class="false-text">사용불가</span><!-- 사용불가일 경우 추가 -->
						<label for="Id" class="title">ID</label>
						<input type="text" id="Id" placeholder="아이디를 입력하세요.">
						<div class="info-text">* 영문과 숫자를 혼합하여 6자 이상이어야 합니다.</div>
					</div>

					<!-- 사용가능일 경우 -->
					<div class="form-item">
						<span class="true-text">사용가능</span><!-- 사용가능일 경우 추가 -->
						<label for="Id02" class="title">ID</label>
						<input type="text" id="Id02" placeholder="아이디를 입력하세요.">
						<div class="info-text">* 영문과 숫자를 혼합하여 6자 이상이어야 합니다.</div>
					</div>

					<div class="form-item">
						<label for="Pw01" class="title">비밀번호</label>
						<input type="password" id="Pw01" placeholder="비밀번호를 입력하세요.">
						<div class="info-text">* 영문과 숫자를 혼합하여 8자 이상 16자 이하 이어야 하며, 연속 문자 혹은 아이디와 동일하게 사용하실 수 없습니다.</div>
					</div>
					<div class="form-item">
						<label for="Pw02" class="title">비밀번호확인</label>
						<input type="password" id="Pw02" placeholder="비밀번호를 입력하세요.">
						<div class="error-text">경고메세지</div>
					</div>
				</div>

				<!-- 자택정보 -->
				<h2 class="form-title">자택정보</h2>
				<div class="form-list1">
					<div class="form-item">
						<label for="Address01" class="title">주소</label>
						<input type="text" id="Address01" value="54 Liễu Giai Ngọc Khánh Ba Đình Hà Nội">
					</div>
					<div class="form-item">
						<label for="Tel01" class="title">전화번호</label>
						<input type="text" id="Tel01" value="089-1234-5789">
					</div>
				</div>

				<!-- 직장정보 -->
				<h2 class="form-title">직장정보</h2>
				<div class="form-list1">
					<div class="form-item">
						<label for="Address02" class="title">주소</label>
						<input type="text" id="Address02" value="54 Liễu Giai Ngọc Khánh Ba Đình Hà Nội">
					</div>
					<div class="form-item">
						<label for="Tel02" class="title">전화번호</label>
						<input type="text" id="Tel02" value="089-1234-5789">
					</div>
					<div class="form-item">
						<label for="Company" class="title">회사명</label>
						<input type="text" id="Company" value="Lotte Finance">
					</div>
					<div class="form-item">
						<label for="Team" class="title">부서</label>
						<input type="text" id="Team" value="Product Team">
					</div>
					<div class="form-item">
						<label for="Position" class="title">직책</label>
						<input type="text" id="Position" value="Manager">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="bottom-fixed-area">
		<button type="button" class="btn-text type1 next height">Next</button>
	</div>
</div>

<script>
$(document).ready(function(){
	/* 입력폼 포커스시 스크롤 이동 */
	$('.form-item input').focus(function(){
		var winH = ($(window).height() / 2) - 200;
		var inTop = $(this).offset().top;
		$('html, body').animate({scrollTop:inTop - winH});
	});
});
</script>
</body>

</html>
