<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lotte Finance Vietnam</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugin_set.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="header">
		<a href="#" class="btn-page-prev">Back</a>
		<button type="button" class="btn-gnb">Menu Button</button>
	</div>

	<div class="container">
		<div class="s-title-area">
			<h2 class="s-title">FAQ</h2>
		</div>

		<div class="search-area">
			<div class="search-form">
				<input type="text" placeholder="검색어입력">
				<button type="button" class="btn-icon btn-delete">Delete</button>
				<button type="button" class="btn-icon btn-search">Search</button>
			</div>
			<div class="recommend-area">
				<h3 class="title">추천검색어</h3>
				<div class="hashtags">
					<span class="tag">현금서비스</span>
					<span class="tag">해외</span>
					<span class="tag">카드</span>
				</div>
			</div>
		</div>

		<!-- 스크롤시 고정 영역 -->
		<div class="scroll-fix-tab">
			<div class="tab-scroll-x fix-tab">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<a href="#" class="swiper-slide on"><span class="text">TOP10</span></a>
						<a href="#" class="swiper-slide"><span class="text">카드신청/발급/해지</span></a>
						<a href="#" class="swiper-slide"><span class="text">신상정보변경</span></a>
						<a href="#" class="swiper-slide"><span class="text">카드사용/결제</span></a>
					</div>
				</div>
			</div>
		</div>

		<div class="content wide">
			<div class="accordion-list1">
				<div class="all-len">총 <span class="len">10</span>건</div>
				<div class="lists">
					<div class="list-item">
						<div class="inquiry">
							<div class="value">청구/입금</div>
							<div class="text-area">결제대금을 결제게좌 자동이체 이외의 방법으로 결제하고 싶습니다.</div>
						</div>
						<div class="answer">
							답변내용
						</div>
					</div>
					<div class="list-item">
						<div class="inquiry">
							<div class="value">청구/입금</div>
							<div class="text-area">결제금액을 확인하고 싶습니다.</div>
						</div>
						<div class="answer">
							회원님의 결제금액은 롯데카드 홈 페이지에서 확인하실 수 있습니다.<br>
							[MY > 이용대금명세서 > 이용대금명세서]<br>
							[MY > 이용대금명세서 > 결제예정금액]
						</div>
					</div>
					<div class="list-item">
						<div class="inquiry">
							<div class="value">청구/입금</div>
							<div class="text-area">결제일 전 선결제는 어떻게 할 수 있나요?</div>
						</div>
						<div class="answer">
							답변내용
						</div>
					</div>
					<div class="list-item">
						<div class="inquiry">
							<div class="value">신상정보</div>
							<div class="text-area">주소지가 변경되었어요.</div>
						</div>
						<div class="answer">
							답변내용
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
