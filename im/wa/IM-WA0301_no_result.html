<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>한살림 인터넷 장보기</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="admin-header">
		<h2 class="title"><span class="text">천연벽지 견적관리</span></h2>
	</div>

	<div class="container">
		<div class="admin-content">
			<div class="tab-area">
				<ul class="tab-list1 ty01">
					<li class="item"><a href="" class="text">물품상담관리</a></li>
					<li class="item on"><a href="" class="text">견적요청관리</a></li>
					<li class="item"><a href="" class="text">주문/공급관리</a></li>
				</ul>
			</div>

			<div class="align-center mgT25">
				<h2 class="cTitle1">견적요청관리</h2>
			</div>

			<div class="tab-content3 on">
				<div class="board-wrap">
					<div class="search-box02">
						<select class="styled1" style="width:130px;">
							<option>전체</option>
						</select>
						<select class="styled1" style="width:130px;">
							<option>조합원명</option>
						</select>
						<div class="inner-box02">
							<input type="text" class="query">
						</div>
						<button type="button" class="btn-round-text btn-green">조회</button>
					</div>
					<div class="board-lsit type2">
						<table>
							<colgroup>
								<col style="width:10%;">
								<col style="*">
								<col style="width:20%;">
								<col style="width:20%;">
								<col style="width:10%;">
							</colgroup>
							<thead>
								<tr>
									<th>번호</th>
									<th>조합원명</th>
									<th>요청일시</th>
									<th>주택유형</th>
									<th>상태</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="5" class="no-result01">
										<p class="text01">내역이 존재하지 않습니다.</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="pagenation mgB0">
					<div class="page-list">
						<a href="#none" class="button btn-first">맨앞</a>
						<a href="#none" class="button btn-prev">이전</a>
						<span class="number on">1</span>
						<a href="#none" class="number">2</a>
						<a href="#none" class="number">3</a>
						<a href="#none" class="number">4</a>
						<a href="#none" class="number">5</a>
						<a href="#none" class="number">6</a>
						<a href="#none" class="number">7</a>
						<a href="#none" class="number">8</a>
						<a href="#none" class="number">9</a>
						<a href="#none" class="number">10</a>
						<a href="#none" class="button btn-next">다음</a>
						<a href="#none" class="button btn-last">맨뒤</a>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>

</html>
