<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>한살림 인터넷 장보기</title>

	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>

<body>
<div class="btn-bottom pdT30" style="text-align:center;">
	<a href="#" class="btn-text btn-green btn-popup btn-alert">alert</a>
	<a href="#" class="btn-text btn-gray btn-popup btn-notice mgL10">notice</a>
</div>


<!-- 레이어 팝업 영역 -->
<!-- alert -->
<div class="layer-popup pop-alert">
	<div class="pop-head">
		<h1 class="pop-title">확인</h1>
		<button type="button" class="btn-close">닫기</button>
	</div>
	<div class="pop-content">
		<div class="notice-box">
			<span class="text">선택된 장바구니 내역을 삭제하시겠습니까?</span>
		</div>
		<div class="btn-bottom pdT30">
			<a href="#" class="btn-text btn-gray02">취소</a>
			<a href="#" class="btn-text btn-green mgL10">확인</a>
		</div>
	</div>
</div>
<!-- notice -->
<div class="layer-popup pop-notice">
	<div class="pop-head">
		<h1 class="pop-title">알림</h1>
		<button type="button" class="btn-close">닫기</button>
	</div>
	<div class="pop-content">
		<div class="notice-box">
			<span class="text">장바구니에 담을 물품을 하나 이상 선택해 주십시오.</span>
		</div>
		<div class="btn-bottom pdT30">
			<a href="#" class="btn-text btn-green">확인</a>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* alert */
	$('.btn-alert').click(function(){
		$('.pop-alert').fadeIn(200);
	});

	/* notice */
	$('.btn-notice').click(function(){
		$('.pop-notice').fadeIn(200);
	});
});
</script>
</body>

</html>
