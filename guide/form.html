<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>폼 가이드</title>

	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<style>
		html {background-color:#fff;}
		h1 {position:fixed;left:0;right:0;top:0;z-index:500;height:86px;padding-left:70px;background-color:rgba(255,255,255,.9);border-top:3px solid #8dc63f;border-bottom:2px solid #d1d1d1;color:#000;font-size:32px;font-weight:900;line-height:86px;}
		h2 {padding-top:50px;color:#000;font-size:24px;font-weight:bold;}
	</style>
</head>

<body>
<div class="header" style="display:none;"><div class="head-top"></div></div>


<div style="padding-top:90px;">


<h1>FORM GUIDE</h1>



<div style="padding:0 70px;">

<h2>검색 인풋</h2>

<br>

<div class="search-box">
	<input type="text" placeholder="검색어를 입력하세요">
	<a href="#" class="btn-search">검색</a>
</div>

<br>



<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<h2>기본 인풋</h2>

<br>

<input type="text" placeholder="텍스트 입력">

<br><br>

<input type="text" placeholder="텍스트 입력" value="홀길동" disabled>



<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<h2>셀렉트</h2>

<br>

<select class="styled1">
	<option>Option 01</option>
	<option>Option 02</option>
	<option>Option 03</option>
</select>
<br>
<select class="styled1" disabled style="width:300px;">
	<option>Option 01</option>
	<option>Option 02</option>
	<option>Option 03</option>
</select>



<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<h2>체크박스/라디오박스</h2>

<br>

<label><input type="checkbox" class="styled1">신용카드</label>
<label><input type="checkbox" class="styled1" checked>Checked</label>
<label><input type="checkbox" class="styled1" disabled>Disabled</label>

<br>
<br>

<label><input type="radio" name="group" class="styled1">신용카드</label>
<label><input type="radio" name="group" class="styled1" checked>Checked</label>
<label><input type="radio" name="group" class="styled1" disabled>Disabled</label>



<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<h2>인풋 셀렉트 레이어 타입</h2>

<br>

<div class="input-select">
	<div class="text-form">
		<input type="text" maxlength="100">
		<ul class="list">
			<li class="item">부재 시 경비(관리)실에 맡겨주세요.</li>
			<li class="item">부재 시 문 앞에 놓아주세요.</li>
			<li class="item">파손 위험이 있는 물품입니다. 배송 시 주의해주세요.</li>
			<li class="item">배송 전에 연락바랍니다.</li>
		</ul>
	</div>
	<span class="byte-text">(<em class="byte">0</em>/100byte)</span>
</div>








</div>






</div>


<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>

</html>
